<div class="row">

    <div class="col-md-4 portfolio-container">
        <div class="portfolio-box">

            <h1 class='portfolio-title'>
                <a href="http://www.plonker.rocks/" target='_blank'>Plonker</a>
            </h1>

            <h4 class="portfolio-blurb">
                A microblogging social media site.  
            </h4>

            <div class="portfolio-tools">
                (Django / Python)
            </div>
            
            <div class="portfolio-image">
                <img src="{{ baseurl }}/images/plonker_logo.png" alt="Plonker">
            </div>                       

            <div class="portfolio-box-controls">
                <span class="portfolio-link">
                    <a href="http://www.plonker.rocks/" target='_blank'>Visit Site</a>
                </span>
                <span class="portfolio-github">
                    <a href="https://github.com/JasonMize/plonker" target='_blank'>View Code</a>
                </span>
                <span class="portfolio-preview">
                    {% include plonker-preview.html %} 
               </span>
            </div>
        </div>        
    </div>


    <div class="col-md-4 portfolio-container">
        <div class="portfolio-box">

             <h1 class='portfolio-title'>
                <a href="http://www.whodo.rocks/" target='_blank'>WhoDo</a>
            </h1>

            <h4 class="portfolio-blurb">
                A dynamic to-do list.
            </h4>

            <div class="portfolio-tools">
                (Jekyll / Angular / Javascript)
            </div>
            
            <div class="portfolio-image portfolio-image-whodo">
                <img src="{{ baseurl }}/images/whodo_logo.png" alt="WhoDo">
            </div>        

            <div class="portfolio-box-controls">
                <span class="portfolio-link">
                    <a href="http://www.whodo.rocks/" target='_blank'>Visit Site</a>
                </span>
                <span class="portfolio-github">
                    <a href="https://github.com/JasonMize/whodo" target='_blank'>View Code</a>
                </span>
                <span class="portfolio-preview">
                    {% include whodo-preview.html %}
                </span>
            </div>
        </div>
    </div>
